<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age calculator</title>

  <!-- Css Link -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <form>
      <div class="main_title">
        <h4>Age Calculator</h4>
      </div>
      <hr class="line_break">
      <div class="input_field">
        <label for="date" class="input-label">Birthday</label>
        <input type="date" name="date" id="date">
        <span id="error"></span>
      </div>
      <div class="input_field">
        <button type="button" class="btn-submit" onclick="caculateAge()">Get Age</button>
      </div>
    </form>
    <!-- user output -->
    <div id="age"></div>
  </div>

  <!-- JavaScript Link -->
  <script src="script.js"></script>
</body>

</html>
